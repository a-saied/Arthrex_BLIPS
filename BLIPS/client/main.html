<template name="display">
  <div class = "row">
    <div class = "col-xs-8" id = "layout" style="height: 650px">
    </div>
    <div class = "col-xs-4">
      <table class="table darkTable">
        <thead>
          <tr>
            <th scope = "col" align="text-center" colspan="2">
              ROOM DATA
            </th>
          </tr>
        </thead>
        <tbody>
          <tr> 
            <th scope = "row"> Badge Count: </th>
            <td> {{badge_count}} </td>
          </tr>
          <tr> 
            <th scope = "row"> No. of Beacons: </th>
            <td> {{beacon_count}} </td>
          </tr>
        </tbody>
      </table>



      <button type="button" class="add_badge btn btn-lg btn-secondary">Add Badge</button>


      
      <table class="table darkTable" align="text-center">
        <thead class="table_body">
          <tr>
            <th scope = "col" align="text-center" colspan="3">
              Badge Data
            </th>
          </tr>
          <tr class="badge_row"> 
            <th>
              Name
            </th>
            <td>
              X
            </td>
            <td>
              Y 
            </td>
          </tr>
          {{table_data}}
        </thead>
